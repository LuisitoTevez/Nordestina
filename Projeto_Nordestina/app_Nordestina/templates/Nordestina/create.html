{% extends 'Nordestina/main.html' %}


{% block content %}
    <form name="Cadastro" id="form_Cadastro" action="/store/" method="post"> 
        <style>
            .centered-text {
                text-align: center;
                
            }
            .text {
                font-size: 32px;
                font-weight: bold;
            }
        </style>
        <div class="centered-text">
            <span class="text">Cadastro de Usu√°rios</span>
        </div>
        <div class="col-6 m-auto mt-4">
            {% if msg %}
                <div class=" alert {{class}}"> {{msg}}</div>
            {% endif %}
            {% csrf_token %}
            <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Nome">
            <input class="form-control mt-4" type="text" name="User" id="User" placeholder="User">
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha">
            <input class="form-control mt-4" type="password" name="password_confirm" id="password_confirm" placeholder="Repita a Senha">
            <input class="form-control mt-4" type="email" name="email" id="email" placeholder="email">
            <input class="btn btn-primary  mt-4" type="submit" value="Cadastrar">
        </div>
    </form>
{% endblock %}
