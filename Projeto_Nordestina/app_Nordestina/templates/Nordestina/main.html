{% load static %}

<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <link rel="icon" type="image/x-icon" href="{% static 'img\nIcon.ico' %}">
    <meta charset="UTF-8">
    <title> Dashboard </title>
    <link rel="stylesheet" href="{% static 'css\style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="top-bar">
    <div class="logo-details">
      <span class="logo_name">NORDESTINA</span>      
      <div class="logo"><img src="{% static 'img\Waves13.png' %}" alt="Logo"></div>
    </div>
  </div>
  <div class="sidebar close">
    <ul class="nav-links">
      <li>
        <a href="/painel/">
          <i class='bx bx-home' ></i>
          <span class="link_name">Página inicial</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Início</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="/create/">
            <i class='bx bx-user' ></i>
            <span class="link_name">Usuários</span>
          </a>
          <i class='bx bxs-chevron-down arrow' ></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">Usuários</a></li>
          <li><a href="#">Cadastrar</a></li>
          <li><a href="#">Remover</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bx-bar-chart-alt-2' ></i>
            <span class="link_name">Metas</span>
          </a>
          <i class='bx bxs-chevron-down arrow' ></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">Metas</a></li>
          <li><a href="#">Anual</a></li>
          <li><a href="#">Mensal</a></li>
        </ul>
      </li>
</ul>
  </div>
  <section class="home-section">
    <div>
        {% block content %}
        {% endblock%}
    </div>
  </section>
  <script>
  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e)=>{
   let arrowParent = e.target.parentElement.parentElement;
   arrowParent.classList.toggle("showMenu");
    });
  }
  let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".bx-menu");
  console.log(sidebarBtn);


  sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
  });

  
  </script>
</body>
</html>
